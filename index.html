<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="noise"></div>

    <div class="grid-lines"></div>

    <main class="container">
        <div class="badge">⚙ SYSTEM STATUS</div>

        <div class="title-wrap">
            <h1 class="title">UNDER<br /><span class="accent">CONSTRUCTION</span></h1>
            <div class="bar"></div>
        </div>

        <p class="subtitle">
            We're rewiring things behind the scenes.<br />
            Something better is on its way — hang tight.
        </p>

        <div class="status-block">
            <div class="status-row">
                <span class="dot blink"></span>
                <span>Engineers actively working</span>
            </div>
            <div class="status-row">
                <span class="dot"></span>
                <span>Estimated completion: soon™</span>
            </div>
            <div class="status-row">
                <span class="dot blink slow"></span>
                <span>Systems going through maintenance</span>
            </div>
        </div>

        <div class="progress-wrap">
            <div class="progress-label">
                <span>BUILD PROGRESS</span>
                <span id="pct">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="fill"></div>
            </div>
        </div>

        <footer class="footer">
            <span>© 2025 — All rights reserved</span>
            <span class="sep">|</span>
            <a href="mailto:hello@example.com">Contact us</a>
        </footer>
    </main>

    <div class="corner top-left">◤</div>
    <div class="corner top-right">◥</div>
    <div class="corner bottom-left">◣</div>
    <div class="corner bottom-right">◢</div>

    <script src="script.js"></script>
</body>

</html>
